<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>
          Mentoria
        </h1>
        <p>
          Preencha o formulário abaixo para agendar a sua mentoria
        </p>
      </header>
      <form id="form-mentoria" action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" name="surname" id="surname" required>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" name="password" id="password" minlength="6" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" name="mentor-name" id="mentor-name" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date-first" id="date-first" required>
              </div>
              <div class="time">
                <div class="input-wrapper">
                  <label for="begin-first">Das</label>
                  <input type="time" name="begin-first" id="begin-first" required>
                </div>
                <div class="input-wrapper">
                  <label for="end-first">Até</label>
                  <input type="time" name="end-first" id="end-first" required>
                </div>
              </div>
            </div>

            <p>Segunda mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date-second" id="date-second" required>
              </div>
              <div class="time">
                <div class="input-wrapper">
                  <label for="begin-second">Das</label>
                  <input type="time" name="begin-second" id="begin-second" required>
                </div>
                <div class="input-wrapper">
                  <label for="end-second">Até</label>
                  <input type="time" name="end-second" id="end-second" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="form-mentoria" class="button" type="submit" value="Salvar">
      </footer>
    </div>
  </body>
</html>
